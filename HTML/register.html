<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">üçΩÔ∏è FoodTracker</div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" style="max-width: 500px; margin-top: 50px;">
        <div class="card">
            <h2 class="card-header">Register</h2>
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Register As:</label>
                    <select id="userType" required onchange="toggleFields()">
                        <option value="user">User</option>
                        <option value="ngo">NGO</option>
                    </select>
                </div>

                <div class="form-group" id="nameGroup">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group" id="ngoNameGroup" style="display: none;">
                    <label for="ngoName">NGO Name:</label>
                    <input type="text" id="ngoName" name="ngoName">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" required pattern="[0-9]{6}">
                </div>

                <div class="form-group" id="addressGroup" style="display: none;">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        function toggleFields() {
            const userType = document.getElementById('userType').value;
            const nameGroup = document.getElementById('nameGroup');
            const ngoNameGroup = document.getElementById('ngoNameGroup');
            const addressGroup = document.getElementById('addressGroup');
            
            if (userType === 'ngo') {
                nameGroup.style.display = 'none';
                ngoNameGroup.style.display = 'block';
                addressGroup.style.display = 'block';
            } else {
                nameGroup.style.display = 'block';
                ngoNameGroup.style.display = 'none';
                addressGroup.style.display = 'none';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userType = document.getElementById('userType').value;
            const alertContainer = document.getElementById('alert-container');
            
            try {
                let response;
                if (userType === 'user') {
                    const userData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        location: document.getElementById('location').value,
                        pincode: document.getElementById('pincode').value
                    };
                    response = await userAPI.register(userData);
                } else {
                    const ngoData = {
                        ngoName: document.getElementById('ngoName').value,
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        address: document.getElementById('address').value,
                        pincode: document.getElementById('pincode').value,
                        status: 'PENDING'
                    };
                    response = await ngoAPI.register(ngoData);
                }
                
                if (response.success) {
                    alertContainer.innerHTML = `<div class="alert alert-success">${response.message}</div>`;
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `<div class="alert alert-danger">${response.message}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = `<div class="alert alert-danger">Registration failed. Please try again.</div>`;
                console.error('Registration error:', error);
            }
        });
    </script>
</body>
</html>
