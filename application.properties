# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
# Food Tracker Database
spring.datasource.url=jdbc:mysql://localhost:3306/food_tracker_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
# SkillSwap Database - using same DB but separate schema or different DB
# spring.datasource.url=jdbc:mysql://localhost:3306/skillswap_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# Include both packages for entity scanning
spring.jpa.properties.hibernate.packagesToScan=com.foodtracker.model,com.skillswap.model

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGeneration12345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.foodtracker=DEBUG
logging.level.org.springframework.web=INFO
